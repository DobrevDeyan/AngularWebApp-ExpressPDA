<div class="container">
  <div class="digital-clock">
    <div class="day-title">{{ day }}</div>
    <div class="digital-time">
      <div>{{ hour }}: &nbsp;</div>
      <div>{{ minute }}: &nbsp;</div>
      <div>{{ second }} &nbsp;</div>
      <div class="ampm">{{ ampm }}</div>
    </div>
  </div>
</div>

<div class="item-header" (click)="toggle()">
  <div class="header-title">
    {{ title }}
    <div [@rotatedState]="!showBody ? 'default' : 'rotated'" class="arrow">
      <i class="fas fa-arrow-circle-down"></i>
    </div>
  </div>
</div>
<div [@smoothCollapse]="!showBody ? 'initial' : 'final'">
  <div class="item-body">
    <ng-content></ng-content>
  </div>
</div>

<div class="container">
  <h3>Sign In</h3>
  <div class="formGroup">
    <input
      type="text"
      class="formControl"
      placeholder="Username"
      #userName
      required
    />
  </div>
  <div class="formGroup">
    <input
      type="password"
      class="formControl"
      placeholder="Password"
      #userPassword
      required
    />
  </div>
  <!-- Calling SignIn Api from AuthService -->
  <div class="formGroup">
    <input
      type="button"
      class="btn btnPrimary"
      value="Log in"
      (click)="authService.SignIn(userName.value, userPassword.value)"
    />
  </div>
  <div class="formGroup">
    <span class="or"><span class="orInner">Or</span></span>
  </div>
  <!-- Calling GoogleAuth Api from AuthService -->
  <div class="formGroup">
    <button
      type="button"
      class="btn googleBtn"
      (click)="authService.GoogleAuth()"
    >
      <i class="fab fa-google-plus-g"></i>
      Log in with Google
    </button>
  </div>

  <ul>
    <li>
      <a routerLink="/forgot-password">Forgot Password?</a>
    </li>
    <li>
      <a [routerLink]="['/register-user']">Register?</a>
    </li>
  </ul>
</div>

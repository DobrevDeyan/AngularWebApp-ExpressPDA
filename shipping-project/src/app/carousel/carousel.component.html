<div class="container">
  <h1>Port Varna PDA Calculator<br />Proforma disbursement account</h1>
  <h2>
    Voyage estimates at your fingertips. Easy to use, 24/7 online tool
    <br />which provides port costs and restrictions for major facilities in
    Varna port.
  </h2>
</div>

<div *ngIf="images && images.length > 0" class="carousel-container">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fade"
  />

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    >
    </span>
  </div>

  </button>
  <button *ngIf="controls" class="btn-carousel btn-next">

    >
    </i>
  </button> -->

  <button
    *ngIf="controls"
    class="btn-carousel btn-prev"
    (click)="onPrevClick()"
  >
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev"> </i>
  </button>
  <button
    *ngIf="controls"
    class="btn-carousel btn-next"
    (click)="onNextClick()"
  >
    <i class="fas fa-arrow-circle-right icon-carousel icon-next"> </i>
  </button>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Proforma Disbursement Calculator</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <script type="text/javascript">
    function init() {
      const signInBtn = document.querySelector(".signinBtn");
      const signUpBtn = document.querySelector(".signupBtn");
      const formBx = document.querySelector(".formBx");
      const box = document.querySelector(".loggin-wrapper");

      signUpBtn.onclick = function () {
        formBx.classList.add("active");
        box.classList.add("active");
      };
      signInBtn.onclick = function () {
        formBx.classList.remove("active");
        box.classList.remove("active");
      };
    }
    document.addEventListener("readystatechange", function () {
      if (document.readyState === "complete") {
        init();
      }
    });
  </script>
  <body>
    <app-root></app-root>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/calculation-jquery.js"></script>

  <script src="./assets/js/calculation-pda.js"></script>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
  />
  <script
    src="https://kit.fontawesome.com/aa50c17b3e.js"
    crossorigin="anonymous"
  ></script>
</html>
